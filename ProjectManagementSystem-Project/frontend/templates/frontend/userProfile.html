<script>
    $(function() {
        // initialize after multiselect
        $('#basic-form').parsley();
    });


    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var userprofile = document.getElementById('userprofile')
    userprofile.addEventListener('submit', e=>{
        e.preventDefault();
        
        var myData = {
            full_name: $('#fullname').val(),
            mobile:$('#phonenumber').val(),
        };
        
        console.log(myData)
        const url = "/api/v1/rest-auth/user/";
        const data = {
                method: "put",
                credentials: "same-origin",
                headers: {
                    "X-CSRFToken": getCookie("csrftoken"),
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                    },
                body: JSON.stringify(myData)
            }
        fetch(url, data).then(function(response) {
            if(response.status >=200 && response.status <=299)
                window.location.href = '/userprofile'
            else
            {
                throw response
            }

        }).catch(function(ex) {
        
            ex.json().then(data =>{
                console.log(data)
                data = Object.values(data)
                document.querySelector("#notify").innerHTML = `<div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Alert!</strong> ${data[0]}.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`
            })
            
    
        });
    })


    function logout()
    {   
        alert('hello')
        var url = "api/v1/rest-auth/logout/"
        const data = {
            method: "POST",
            credentials: "same-origin",
            headers: {
                "X-CSRFToken": getCookie("csrftoken"),
                "Accept": "application/json",
                "Content-Type": "application/json"
                },
        }
        fetch(url,data)
        .then(resp => {
            window.location.href = '/'
        })
    }

</script>
